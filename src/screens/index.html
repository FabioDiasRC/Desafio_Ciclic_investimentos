<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-graph-up"

        <form   form__data>
          <label for="">Nome:<input type="text" id="name" required></label>
          <label for="">Mensalidade:<input type="number" id="monthly" required></label>
          <label>Tempo:<input type="number" placeholder="Tempo em anos" id="time" placeholder="tempo em anos" required></label>

    </div>

  <div class="container__top invisible" id="container__bottom">

    <a class="button__anchor" href="index.html"><button class="button__simulate" id="button__simulate">Simular Novamente</button></a> <br>
